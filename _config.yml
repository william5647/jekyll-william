# Site settings
title: William Tirtadjaja # site title
description: >- # site description
  Feel free to delve into my blog, where I provide an abundance of insights on subjects 
  pertaining to Penetration Testing and Vulnerability Assessments.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: /assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/william5647/jekyll-william # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: William Tirtadjaja # author name
  bio: >- # tell to the world
   Feel free to delve into my blog, where I provide an abundance of insights on subjects pertaining to Penetration Testing and Vulnerability Assessments.
  username: username # general username
  github: williamtirtadjaja # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: tirtadjajawilliam@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://william5647.netlify.app" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
